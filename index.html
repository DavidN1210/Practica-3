<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ardilla.jpg" class="d-block w-100" height="850vh; object-fit:cover" alt="Ardilla">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ardilla</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/leon.jpg" class="d-block w-100" height="850vh; object-fit:cover" alt="León">
                <div class="carousel-caption d-none d-md-block">
                    <h5>León</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/lobo.jpg" class="d-block w-100" height="850vh; object-fit:cover" alt="Lobo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Lobo</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/tigre.jpg" class="d-block w-100" height="850vh; object-fit:cover" alt="Tigre">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tigre</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pandas.jpeg" class="d-block w-100" height="850vh; object-fit:cover" alt="Zorros">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Panda</h5>
                </div>
            </div>
        </div>

        <!--El símbolo de atrás y adelante (<, >) con una altura y una anchura de 5rem-->
        <button style="width: 5rem; height: 5rem; position: absolute;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button style="width: 5rem; height: 5rem; position: absolute;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">
                <i class="bi bi-arrow-right-circle-fill"></i>
            </span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
